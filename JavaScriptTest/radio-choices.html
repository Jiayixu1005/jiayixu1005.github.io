        <section>
            <fieldset>
                <legend>The User Selection</legend>
                <p><b>User choice</b>: <span id="user-choice">Unknown</span></p>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Our Form</legend>
                <!-- OUR FORM GOES HERE -->
                <form id="sort-type" action="goThere">
                    <input type="radio" id="rank" name="sorter" value="Rank" checked>
                    <label for="rank">Rank</label>

                    <input type="radio" id="language" name="sorter" value="Language">
                    <label for="language">Language</label>

                    <input type="radio" id="status" name="sorter" value="Status">
                    <label for="status">Status</label>

                    <input type="radio" id="category" name="sorter" value="Category">
                    <label for="category">Category</label>

                    <input type="radio" id="downloads" name="sorter" value="Downloads">
                    <label for="downloads">Downloads</label>

                    <div>
                        <input class="btn-padding" type="submit" value="Submit">
                    </div>
                </form>
            </fieldset>
        </section>
